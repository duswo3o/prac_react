<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    function MinutesToHours() {
      const [amount, setAmount] = React.useState("");
      const [flipped, setFlip] = React.useState(false);
      const onChange = (event) => setAmount(event.target.value);
      const reset = () => setAmount("");
      const onFlip = () => {
        setFlip((current) => !current);
        reset();
      };
      return (
        <div>
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input
              value={flipped ? amount * 60 : amount}
              id="minutes"
              placeholder="Minutes"
              type="number"
              onChange={onChange}
              disabled={flipped}
            />
          </div>

          <div>
            <label htmlFor="hours">Hours</label>
            <input
              value={flipped ? amount : Math.round(amount / 60)}
              id="hours"
              placeholder="Hours"
              type="number"
              onChange={onChange}
              disabled={!flipped}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>
            {flipped ? "hours to minutes" : "minutes to hours"}
          </button>
        </div>
      );
    }
    function KmToMiles() {
      const [distance, setDistance] = React.useState("");
      const [convert, setConvert] = React.useState(false);
      const onChange = (event) => {
        setDistance(event.target.value);
      };
      const distConvert = () => {
        setConvert((current) => !current);
        reset();
      };
      const reset = () => setDistance("");
      return (
        <div>
          <div>
            <label htmlFor="km">Km</label>
            <input
              value={convert ? distance / 1.60934 : distance}
              id="km"
              type="number"
              placeholder="Km"
              onChange={onChange}
              disabled={convert}
            />
          </div>
          <div>
            <label htmlfor="miles">Miles</label>
            <input
              value={convert ? distance : distance * 1.60934}
              id="miles"
              type="number"
              placeholder="Miles"
              onChange={onChange}
              disabled={!convert}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={distConvert}>
            {convert ? "Miles to Km" : "Km to Miles"}
          </button>
        </div>
      );
    }
    function App() {
      const [index, setIndex] = React.useState("default");
      const onSelect = (event) => {
        setIndex(event.target.value);
      };
      return (
        <div>
          <h1 className="hi">Super Converter</h1>
          <select onChange={onSelect} value={index}>
            <option value="default">select converter</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">Km & Miles</option>
          </select>
          <hr />
          {index === "default" ? "Select Converter" : null}
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KmToMiles /> : null}
        </div>
      );
    }

    ReactDOM.render(<App />, root);
  </script>
</html>
